name: AIGOV Dataset Scan (SARIF)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  aigov-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run scan (produce SARIF)
        run: |
          mkdir -p aigov_out
          aigov scan examples/demo_dataset \
            --policy policies/default.yaml \
            --out ./aigov_out \
            --sarif || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: aigov_out/report.sarif

      - name: Enforce policy (fail if violations)
        run: |
          aigov scan examples/demo_dataset \
            --policy policies/default.yaml \
            --out ./aigov_out
